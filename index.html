<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Formulário de cadastro</h1>
        <p>Preencha os dados abaixo.</p>
    </header>

    <div class="form-cadastro">
        <form>
            <div class="form-campos">
                <label for="nome">Nome Completo: </label>
                <input type="text" required placeholder="Nome Completo" name="nome">
            </div>
            <div class="form-campos">
                <label for="email">Email: </label>
                <input type="email" required placeholder="Email" name="email">
            </div>
            <div class="form-campos">
                <label for="telefone">Telefone: </label>
                <input id="telefone" type="tel" required placeholder="Telefone" name="telefone">
            </div>
            <div class="form-campos">
                <label for="cpf">CPF: </label>
                <input id="cpf" type="tel" required placeholder="CPF" name="cpf">
            </div>
            <div class="form-campos">
                <label for="endereco">Endereço Completo: </label>
                <input type="text" required placeholder="Endereço Completo" name="endereco">
            </div>
            <div class="form-campos">
                <label for="nome">CEP: </label>
                <input id="cep" type="tel" required placeholder="CEP" name="cep">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <footer>
        <span>
            by Nicollas Prudencio
        </span>
    </footer>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
