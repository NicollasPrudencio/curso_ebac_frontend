<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro em Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4">
            <h1 class="text-center">Formulário de cadastro</h1>
            <form>
                <label class="form-label" for="nome">Nome:</label>
                <input class="form-control form-control-lg" name="nome" type="text">

                <label class="form-label" for="email">Email:</label>
                <input class="form-control form-control-lg" name="email" type="email">

                <label class="form-label" for="telefone">Telefone:</label>
                <input class="form-control form-control-lg" name="telefone" type="tel">

                <div class="form-check form-switch">
                    <label for="aceito-termos" class="form-check-label">Aceito os termos de uso.</label>
                    <input type="checkbox" id="aceito-termos" class="form-check-input">
                </div>

                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
        <div class="col-4">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
